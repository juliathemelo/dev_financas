<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <title>Web Financa</title>
</head>
<body>
    
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only"> Balanço</h2>

            <div class="card">
                <h3> 
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de Entrada">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    Saídas
                    <img src="assets/expense.svg" alt="Imagem de Saida">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    Total
                    <img src="assets/total.svg" alt="Imagem Total">
                </h3>
                <p id="totalDisplay"></p>
            </div>     
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </section>
         
        
    </main>

    <div class="modal-overlay ">
        <div class="modal">
           <div class="form">
               <h2>Nova Transação</h2>
               <form action="" onsubmit="Form.submit(event)">
                   <div class="input-group">
                       <label class="sr-only"for="description">Descrição</label>
                       <input type="text" id="description" name="description" placeholder="Descrição"/>
                   </div>
                   <div class="input-group">
                    <label class="sr-only"for="amount">Valor</label>
                    <input type="number" id="amount" name="amount" step="0.10"placeholder="0,00"/>
                    <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                </div> 
                <div class="input-group">
                    <label class="sr-only"for="date">Data</label>
                    <input type="date" id="date" name="date" placeholder="00/00/0000"/>
                </div>
                <div class="input-group actions">
                    <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                    <button>Salvar</button>
                </div>        
               </form>
           </div>
        </div>
    </div>

    <footer>
        <p>Julia.Dev.Finance$</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
