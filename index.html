<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <title>Web Financa</title>
</head>
<body>
    
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only"> Balanço</h2>

            <div class="card">
                <h3> 
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de Entrada">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    Saídas
                    <img src="assets/expense.svg" alt="Imagem de Saida">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    Total
                    <img src="assets/total.svg" alt="Imagem Total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>     
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class = "description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="assets/minus.svg" alt="Remover Transação"></td>
                    </tr>
    
                    <tr>
                        <td class = "description">Criação de website</td>
                        <td class="income"> R$ 5000,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="assets/minus.svg" alt="Remover Transação"></td>
                    </tr>
                    
                    <tr>
                        <td class = "description">Internet </td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="assets/minus.svg" alt="Remover Transação"></td>
                    </tr>
                </tbody>
            </table>
        </section>
         
        
    </main>

    <footer>
        <p>Julia.Dev.Finance$</p>
    </footer>
</body>
</html>
